<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../src/style/dashbroad.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <a href="./#/" class="header__logo">
                <i class="fas fa-graduation-cap"></i>
                <span class="header__logo-text">FLC</span>
            </a>
            <div class="header__search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search..." class="header__search-input">
            </div>
            <div class="header__actions">
                <button class="header__icon-btn">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="header__user">
                    <div class="header__user-avatar">

                    </div>
                    <span class="header__user-name">Jane Doe</span>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="sidebar__close">
                <i class="fas fa-times"></i>
            </button>
            <nav class="sidebar__nav">
                <a href="dashboard.html" class="sidebar__nav-item" data-view="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="students.html" class="sidebar__nav-item" data-view="students">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
                <a href="examination.html" class="sidebar__nav-item" data-view="examination">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Examination</span>
                </a>
                <!-- Examination Management View -->
                <div class="view-content" id="view-examination" style="display: none;">
                    <div class="examination-management">
                        <div class="examination-management__header">
                            <h1 class="main__title">Examination Management</h1>
                        </div>
                    </div>
                </div>
                <a href="classes.html" class="sidebar__nav-item" data-view="classes">
                    <i class="fas fa-book"></i>
                    <span>Classes</span>
                </a>
                <a href="teacher.html" class="sidebar__nav-item" data-view="teachers">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Teachers</span>
                </a>
                <a href="course.html" class="sidebar__nav-item" data-view="courses">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Courses</span>
                </a>
                <a href="attendance.html" class="sidebar__nav-item" data-view="attendance">
                    <i class="fas fa-check-square"></i>
                    <span>Attendance</span>
                </a>
                <a href="payment.html" class="sidebar__nav-item" data-view="payments">
                    <i class="fas fa-file-alt"></i>
                    <span>Payments</span>
                </a>
                <a href="report.html" class="sidebar__nav-item" data-view="reports">
                    <i class="fas fa-file-alt"></i>
                    <span>Reports</span>
                </a>
                <a href="setting.html" class="sidebar__nav-item" data-view="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>
