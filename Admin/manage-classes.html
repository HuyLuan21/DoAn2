    <!-- Add Class Modal -->
    <div id="add-class-modal" class="modal-overlay" style="display: none">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Thêm lớp học mới</h2>
                <button class="modal-close-btn" id="modal-close-btn" aria-label="Đóng">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <form id="add-class-form" class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="className" class="form-label">Tên lớp <span class="required">*</span></label>
                        <input
                            type="text"
                            id="className"
                            name="className"
                            class="form-input"
                            placeholder="Nhập tên lớp"
                            required
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="coursesId" class="form-label">Khóa học ID <span class="required">*</span></label>
                        <input
                            type="number"
                            id="coursesId"
                            name="coursesId"
                            class="form-input"
                            placeholder="Nhập ID khóa học"
                            required
                            min="1"
                        />
                    </div>
                    <div class="form-group">
                        <label for="teacherId" class="form-label">Giáo viên ID <span class="required">*</span></label>
                        <input
                            type="number"
                            id="teacherId"
                            name="teacherId"
                            class="form-input"
                            placeholder="Nhập ID giáo viên"
                            required
                            min="1"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate" class="form-label">Ngày bắt đầu <span class="required">*</span></label>
                        <input type="date" id="startDate" name="startDate" class="form-input" required />
                    </div>
                    <div class="form-group">
                        <label for="endDate" class="form-label">Ngày kết thúc <span class="required">*</span></label>
                        <input type="date" id="endDate" name="endDate" class="form-input" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status" class="form-label">Trạng thái <span class="required">*</span></label>
                        <select id="status" name="status" class="form-select" required>
                            <option value="">-- Chọn trạng thái --</option>
                            <option value="Pending">Chờ bắt đầu</option>
                            <option value="Ongoing">Đang học</option>
                            <option value="Completed">Đã hoàn thành</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="maxStudents" class="form-label">Sĩ số tối đa <span class="required">*</span></label>
                        <input
                            type="number"
                            id="maxStudents"
                            name="maxStudents"
                            class="form-input"
                            placeholder="Nhập sĩ số tối đa"
                            required
                            min="1"
                            max="100"
                        />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="button--secondary" id="cancel-btn">Hủy</button>
                    <button type="submit" class="button--primary">
                        <i class="fa-solid fa-check"></i>
                        Lưu
                    </button>
                </div>
            </form>
        </div>
