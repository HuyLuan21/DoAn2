<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style/payment.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    </head>

    <body>
        <div class="layout">
            <div class="body">
                <nav class="sidebar">
                    <a class="sidebar__logo flex align-center relative" href="">
                        <img
                            src="https://res.cloudinary.com/dkeeelvpa/image/upload/v1763564599/white_transparent_pruzhq.png"
                            alt=""
                        />
                    </a>
                    <div class="sidebar__devider"></div>
                    <ul class="sidebar__list">
                        <li>
                            <a title="Trang chủ" class="sidebar_item" href="dashboard.html">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-house"
                                >
                                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" key="5wwlr5"></path>
                                    <path
                                        d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                                        key="1d0kgt"
                                    ></path>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a title="Khóa học" class="sidebar_item" href="courses.html">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-book-marked"
                                >
                                    <path
                                        d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"
                                        key="t4utmx"
                                    ></path>
                                    <polyline points="10 2 10 10 13 7 16 10 16 2" key="13o6vz"></polyline>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a title="Lớp học" class="sidebar_item" href="manage-classes.html">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-layers"
                                >
                                    <path
                                        d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"
                                        key="8b97xw"
                                    ></path>
                                    <path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65" key="dd6zsq"></path>
                                    <path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65" key="ep9fru"></path>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a title="Lịch học" class="sidebar_item" href="courses_detail.html">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-calendar-icon lucide-calendar"
                                >
                                    <path d="M8 2v4" />
                                    <path d="M16 2v4" />
                                    <rect width="18" height="18" x="3" y="4" rx="2" />
                                    <path d="M3 10h18" />
                                </svg>
                            </a>
                        </li>
                        <li class="active">
                            <a title="Hóa đơn" class="sidebar_item" href="payment.html">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-receipt-text-icon lucide-receipt-text"
                                >
                                    <path d="M13 16H8" />
                                    <path d="M14 8H8" />
                                    <path d="M16 12H8" />
                                    <path
                                        d="M4 3a1 1 0 0 1 1-1 1.3 1.3 0 0 1 .7.2l.933.6a1.3 1.3 0 0 0 1.4 0l.934-.6a1.3 1.3 0 0 1 1.4 0l.933.6a1.3 1.3 0 0 0 1.4 0l.933-.6a1.3 1.3 0 0 1 1.4 0l.934.6a1.3 1.3 0 0 0 1.4 0l.933-.6A1.3 1.3 0 0 1 19 2a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1 1.3 1.3 0 0 1-.7-.2l-.933-.6a1.3 1.3 0 0 0-1.4 0l-.934.6a1.3 1.3 0 0 1-1.4 0l-.933-.6a1.3 1.3 0 0 0-1.4 0l-.933.6a1.3 1.3 0 0 1-1.4 0l-.934-.6a1.3 1.3 0 0 0-1.4 0l-.933.6a1.3 1.3 0 0 1-.7.2 1 1 0 0 1-1-1z"
                                    />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a title="Tài khoản" class="sidebar_item" href="account.html">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-users-icon lucide-users"
                                >
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                                    <path d="M16 3.128a4 4 0 0 1 0 7.744" />
                                    <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                                    <circle cx="9" cy="7" r="4" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="content relative">
                    <div class="top_bar relative flex align-center">
                        <div class="infomation">
                            <div class="flex align-center space-between">
                                <div class="flex title">
                                    <span>Thanh toán</span>
                                </div>
                                <div class="flex align-center info">
                                    <div class="account_info flex">
                                        <div class="ava"></div>
                                        <div class="user-info flex">
                                            <div class="font-medium">user-name</div>
                                            <span>role</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="action" class="flex space-between">
                        <div id="search_zone" class="flex align-center">
                            <div class="search__box relative">
                                <input id="search__input" type="text" placeholder="Tìm kiếm" />
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide-search"
                                >
                                    <circle cx="11" cy="11" r="8" key="4ej97u"></circle>
                                    <path d="m21 21-4.3-4.3" key="1qie3q"></path>
                                </svg>
                            </div>
                            <select id="type">
                                <option value="all">Tất cả</option>
                                <option value="paid">Đã thanh toán</option>
                                <option value="unpaid">Chưa thanh toán</option>
                            </select>
                            <input id="date" type="date" />
                            <button id="clear"><i class="fa-solid fa-xmark"></i>Reset</button>
                        </div>
                    </div>
                    <div id="invoice__list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Mã Hóa đơn</th>
                                    <th>Tên Học Viên</th>
                                    <th>Thành tiền</th>
                                    <th>Ngày thanh toán</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody class="invoice__table_body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="payment_modal" class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Thông tin hóa đơn</h2>
                    <span class="close-modal">×</span>
                </div>
                <div class="modal-body">
                    <form id="Customer__detail">
                        <h2>Thông tin học viên</h2>
                        <div class="form-group">
                            <span class="student__Name"></span>
                            <span class="student__email"></span>
                            <span class="student__contact"></span>
                        </div>
                    </form>
                    <form id="payment__detail">
                        <h2>Thông tin thanh toán</h2>
                        <div class="form-group">
                            <span class="payment__id"></span>
                            <span class="payment__detail"></span>
                            <span class="payment__amount"></span>
                            <span class="payment__date"></span>
                            <span class="payment__status"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="js/payment.js"></script>
    </body>
</html>
