                <div class="content relative">
                    <div class="top_bar relative flex align-center">
                        <div class="infomation">
                            <div class="flex align-center space-between">
                                <button id="back__button" class="flex">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="lucide lucide-chevron-left"
                                    >
                                        <path d="m15 18-6-6 6-6" key="1wnfg3"></path>
                                    </svg>
                                    <span>Quay lại</span>
                                </button>
                                <div class="flex align-center info">
                                    <div class="account_info flex">
                                        <div class="ava flex align-center justify-center">
                                            <h1 property="name">A</h1>
                                        </div>
                                        <div class="user-info flex">
                                            <div class="font-medium">user-name</div>
                                            <span>role</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <div id="list__courses" class="type flex align-center active">
                            <span>Danh sách khóa học</span>
                        </div>
                    </div>
                    <div id="action" class="flex space-between">
                        <div id="search_zone" class="flex align-center">
                            <div class="search__box relative">
                                <input id="search__input" type="text" placeholder="Tìm kiếm" />
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide-search"
                                >
                                    <circle cx="11" cy="11" r="8" key="4ej97u"></circle>
                                    <path d="m21 21-4.3-4.3" key="1qie3q"></path>
                                </svg>
                            </div>
                            <div>
                                <button id="filter__button">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path d="M22 3H2L10 12.46V19L14 21V12.46L22 3Z" />
                                    </svg>
                                </button>
                                <div class="filter__wrapper relative">
                                    <div id="filter__dropdown">
                                        <div class="filter__option">
                                            <h4>Sắp xếp theo</h4>
                                            <select name="sort" id="sort">
                                                <option value="price_asc">Giá tăng dần</option>
                                                <option value="price_desc">Giá giảm dần</option>
                                            </select>
                                        </div>

                                        <div class="filter__option">
                                            <h4>Thể loại</h4>
                                            <select name="category" id="category">
                                                <option value="all">Tất cả</option>
                                                <option value="1">Cơ bản</option>
                                                <option value="2">Trung cấp</option>
                                                <option value="3">Nâng cao</option>
                                            </select>
                                        </div>

                                        <div class="filter__option">
                                            <h4>Ngôn ngữ</h4>
                                            <select name="language" id="language">
                                                <option value="all">Tất cả</option>
                                                <option value="EN">English</option>
                                                <option value="VN">Tiếng Việt</option>
                                            </select>
                                        </div>
                                        <div class="filter__actions">
                                            <button id="apply_filter">Áp dụng</button>
                                            <button id="reset_filter">Đặt lại</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="action__button" class="flex">
                            <button id="confirm__remove">Xác nhận</button>
                            <button id="remove__course">Xóa</button>
                            <button id="add__course">Thêm khóa học</button>
                        </div>
                    </div>
                    <div class="course__list">
                        <div class="grid">
                            <div
                                class="course__item"
                                data-id="1"
                                data-price="1500000"
                                data-category="1"
                                data-language="EN"
                            >
                                <div class="course__image">
                                    <img
                                        src="https://storage.googleapis.com/liveazotastoragept032025/avatar/m11_2025/d17/91812313/21ab2b05ccc815556170e018c5b330b6.jpeg"
                                        alt=""
                                    />
                                    <input class="checkbox" type="checkbox" />
                                </div>
                                <div class="course__info flex">
                                    <div class="course__name">
                                        <span>English for Beginners</span>
                                    </div>
                                    <div class="course__description">
                                        <p>
                                            A foundational course designed to help beginners learn basic English skills.
                                        </p>
                                    </div>
                                    <div class="price"><span>1.500.000&nbsp;₫</span></div>
                                    <div class="flex course__details space-between">
                                        <div class="hours align-center">
                                            <svg
                                                data-prefix="fas"
                                                data-icon="clock"
                                                class="svg-inline--fa fa-clock"
                                                role="img"
                                                viewBox="0 0 512 512"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    fill="currentColor"
                                                    d="M256 0a256 256 0 1 1 0 512 256 256 0 1 1 0-512zM232 120l0 136c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2 280 120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
                                                ></path>
                                            </svg>
                                            <span>8 weeks</span>
                                        </div>
                                        <div class="class__number align-center">
                                            <svg
                                                data-prefix="fas"
                                                data-icon="users"
                                                class="svg-inline--fa fa-users"
                                                role="img"
                                                viewBox="0 0 640 512"
                                                aria-hidden="true"
                                            >
                                                <path
                                                    fill="currentColor"
                                                    d="M320 16a104 104 0 1 1 0 208 104 104 0 1 1 0-208zM96 88a72 72 0 1 1 0 144 72 72 0 1 1 0-144zM0 416c0-70.7 57.3-128 128-128 12.8 0 25.2 1.9 36.9 5.4-32.9 36.8-52.9 85.4-52.9 138.6l0 16c0 11.4 2.4 22.2 6.7 32L32 480c-17.7 0-32-14.3-32-32l0-32zm521.3 64c4.3-9.8 6.7-20.6 6.7-32l0-16c0-53.2-20-101.8-52.9-138.6 11.7-3.5 24.1-5.4 36.9-5.4 70.7 0 128 57.3 128 128l0 32c0 17.7-14.3 32-32 32l-86.7 0zM472 160a72 72 0 1 1 144 0 72 72 0 1 1 -144 0zM160 432c0-88.4 71.6-160 160-160s160 71.6 160 160l0 16c0 17.7-14.3 32-32 32l-256 0c-17.7 0-32-14.3-32-32l0-16z"
                                                ></path>
                                            </svg>
                                            <span>2</span>
                                        </div>
                                    </div>
                                    <button id="view-classes">Danh sách lớp</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Course Modal -->
        <div id="add_course_modal" class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Thêm khóa học mới</h2>
                    <span class="close-modal">x</span>
                </div>
                <div class="modal-body">
                    <form id="add_course_form">
                        <div class="form-group">
                            <label for="course-name">Tên khóa học</label>
                            <input type="text" id="course-name" name="name" placeholder="Nhập tên khóa học" required />
                        </div>
                        <div class="form-group">
                            <div id="select" class="flex space-between">
                                <!-- implant funcion here -->
                                <select id="course-languages-select" name="course_languages">
                                    <option value="" disabled selected>-- Chọn ngôn ngữ --</option>
                                </select>
                                <select id="course-type-select" name="course_type">
                                    <option value="" disabled selected>-- Chọn loại khóa học --</option>
                                </select>
                            </div>

                            <label for="course-desc" style="margin-top: 16px">Mô tả khóa học</label>
                            <textarea id="course-desc" name="description" placeholder="Nhập mô tả khóa học"></textarea>
                            <div class="flex space-between" style="gap: 5px">
                                <input type="file" id="course-image" name="image" accept="image/*" />
                                <input type="text" id="course-image-url" name="image_url" placeholder="image_url" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="course-price">Giá</label>
                            <input
                                type="text"
                                id="course-price"
                                name="price"
                                placeholder="Nhập giá (VD: Miễn phí, 500.000đ)"
                            />
                        </div>
                        <div class="form-group">
                            <label for="course-hours">Thời lượng (Tuần)</label>
                            <input type="number" id="course-hours" name="hours" placeholder="Nhập số tuần học" />
                        </div>
                        <div class="form-group">
                            <label>Trạng thái</label>
                            <select required id="course-status" name="status">
                                <option value="" disabled selected>-- Chọn trạng thái --</option>
                                <option value="active">Đang hoạt động</option>
                                <option value="inactive">Không hoạt động</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-cancel close-modal-btn">Hủy</button>
                            <button type="submit" class="btn-submit">Thêm khóa học</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="js/courses.js"></script>
    </body>
</html>
