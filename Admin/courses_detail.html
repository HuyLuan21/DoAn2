                    <div class="top_bar relative flex align-center">
                        <div class="infomation">

                                <div class="flex align-center info">
                                    <div class="account_info flex">

                    </div>
                    <div class="class__list flex">
                        <div class="class__detail">
                            <div class="p-10">
                                <div class="class__header">
                                    <div class="class__header__title">
                                        <h1>intermedia</h1>
                                    </div>

                                    <button id="setting">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="16"
                                            height="16"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"

                                            stroke-linejoin="round"

                                        >

                                                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"

                                            <select class="class_name" name="" id=""></select>
                                            <div class="flex control__button">
                                                <button class="class_info active">
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"

                                                        height="18"
                                                        viewBox="0 0 24 24"
                                                        fill="none"
                                                        stroke="currentColor"

                                <div class="course__item"></div>
                                <div class="schedule__Management">
                                    <div class="schedule_action">
                                        <button id="add_schedule">Thêm Lịch Học</button>
                                    </div>
                                    <div class="schedule__list">
                                        <div class="schedule__item">
                                            <div class="schedule__item_content">
                                                <h3>Buổi 1</h3>
                                                <span class="studydate">
                                                    <span class="studydate__date">2025-12-18</span>
                                                    <span class="studydate__time">08:00 - 10:00</span>
                                                </span>
                                                <i class="fa-solid fa-chevron-down"></i>
                                            </div>

                                            <div class="schedule__item_action">
                                                <button>Sửa</button>
                                                <button>Xóa</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="schedule_modal" class="modal">
                                        <div class="modal-overlay"></div>
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1>Quản lý lịch học</h1>
                                                <span class="close-modal">×</span>
                                            </div>
                                            <div class="modal-body">
                                                <form id="update_schedule_form">
                                                    <div class="form-group">
                                                        <label for="datetime-local">Ngày</label>
                                                        <input id="datetime-local" type="datetime-local" />
                                                        <label for="Duration">Thời gian</label>
                                                        <input
                                                            type="number"
                                                            id="Duration"
                                                            name="Duration"
                                                            placeholder="Nhập thời lượng"
                                                            required=""
                                                        />
                                                        <label for="Room">Phòng học</label>
                                                        <input
                                                            type="text"
                                                            id="Room"
                                                            name="Room"
                                                            placeholder="Nhập phòng học"
                                                            required=""
                                                        />
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn-cancel close-modal-btn">
                                                            Hủy
                                                        </button>
                                                        <button type="submit" class="btn-submit">Lưu</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="calender">
                            <div class="p-10">
                                <h1>
                                    Lịch Học
                                    <button id="today">Hôm nay</button>
                                </h1>
                                <div id="calender" style="margin-top: 10px">
                                    <div class="header">
                                        <button id="prev">
                                            <i class="fa-solid fa-arrow-left"></i>
                                        </button>
                                        <div class="monthYear" id="monthYear"></div>
                                        <button id="next">
                                            <i class="fa-solid fa-arrow-right"></i>
                                        </button>
                                    </div>
                                    <div class="days">
                                        <div class="day">Thứ 2</div>
                                        <div class="day">Thứ 3</div>
                                        <div class="day">Thứ 4</div>
                                        <div class="day">Thứ 5</div>
                                        <div class="day">Thứ 6</div>
                                        <div class="day">Thứ 7</div>
                                        <div class="day">Chủ Nhật</div>
                                    </div>
                                    <div class="dates" id="dates"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="update_modal" class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Cập nhật khóa học</h2>
                    <span class="close-modal">×</span>
                </div>
                <div class="modal-body">
                    <form id="update_course_form">
                        <div class="form-group">
                            <label for="course-name">Tên khóa học</label>
                            <input
                                type="text"
                                id="course-name"
                                name="name"
                                placeholder="Nhập tên khóa học"
                                required=""
                            />
                        </div>
                        <div class="form-group">
                            <div id="select" class="flex space-between">
                                <!-- implant funcion here -->
                                <select id="course-languages-select" name="course_languages">
                                    <option value="" disabled selected>-- Chọn ngôn ngữ --</option>
                                </select>
                                <select id="course-type-select" name="course_type">
                                    <option value="" disabled selected>-- Chọn loại khóa học --</option>
                                </select>
                            </div>

                            <label for="course-desc" style="margin-top: 16px">Mô tả khóa học</label>
                            <textarea id="course-desc" name="description" placeholder="Nhập mô tả khóa học"></textarea>
                            <div class="flex space-between" style="gap: 5px">
                                <input type="file" id="course-image" name="image" accept="image/*" />
                                <input type="text" id="course-image-url" name="image_url" placeholder="image_url" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="course-price">Giá</label>
                            <input
                                type="text"
                                id="course-price"
                                name="price"
                                placeholder="Nhập giá (VD: Miễn phí, 500.000đ)"
                            />
                        </div>
                        <div class="form-group">
                            <label for="course-hours">Thời lượng (Tuần)</label>
                            <input type="number" id="course-hours" name="hours" placeholder="Nhập số tuần học" />
                        </div>
                        <div class="form-group">
                            <label>Trạng thái</label>
                            <select id="course-status" name="status">
                                <option value="" disabled selected>-- Chọn trạng thái --</option>
                                <option value="active">Đang hoạt động</option>
                                <option value="inactive">Không hoạt động</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-delete">Xóa</button>
                            <button type="button" class="btn-cancel close-modal-btn">Hủy</button>
                            <button type="submit" class="btn-submit">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="js/courses-detail.js"></script>
