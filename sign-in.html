<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign In & Create Account</title>
</head>

<body>
    <div class="wrapper">
        <div class="intro-image">
            <img src="https://png.pngtree.com/png-vector/20230814/ourmid/pngtree-image-of-home-office-sticker-with-the-laptop-and-a-plant-vector-png-image_6895506.png" alt="Logo">
        </div>
    </div>
    <div class="container">
        <div class="section">
            <h1>Sign in</h1>
            <p>Access your account</p>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email address">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                        </button>
                    </div>
                    <div class="options">
                        <div>
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label> 
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Sign in</button>
            </form>
            <p class="or-text">Or sign in with</p>
            <div class="btn-sign-in">
                <button class="btn-facebook btn-social">
                    <span class="facebook-icon"><i class="fab fa-facebook-f"></i></span>
                </button>
                <button class="btn-google btn-social">
                    <span class="google-icon"><i class="fab fa-google"></i></span>
                </button>
                <button class="btn-twitter btn-social">
                    <span class="twitter-icon"><i class="fab fa-twitter"></i></span>
                </button>
            </div>
            <div class="Register">
                <span>Don't have an account?</span>
                <a href="sign-up.html">Register</a>
            </div>
        </div>

    </div>
    </div>
    <script src="./src/js/sign-in.js"></script>
</body>

</html>
