<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../src/style/dashbroad.css" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <div class="layout">
        <div class="body">
            <nav class="sidebar">
                <a class="sidebar__logo flex align-center relative" href="">
                    <img src="https://res.cloudinary.com/dkeeelvpa/image/upload/v1763564599/white_transparent_pruzhq.png"
                        alt="" />
                </a>
                <div class="sidebar__devider"></div>
                <ul class="sidebar__list">
                    <li>
                        <a class="sidebar_item" href="courses.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-house">
                                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" key="5wwlr5"></path>
                                <path
                                    d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                                    key="1d0kgt"></path>

                        </a>
                    </li>

                    <li>
                        <a class="sidebar_item" href="my-courses.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-book-marked">
                                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" key="t4utmx">
                                </path>
                                <polyline points="10 2 10 10 13 7 16 10 16 2" key="13o6vz"></polyline>
                            </svg>
                        </a>
                    </li>

                    <li class="active">
                        <a class="sidebar_item" href="registered-courses.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-shopping-cart">
                                <circle cx="8" cy="21" r="1"></circle>
                                <circle cx="19" cy="21" r="1"></circle>
                                <path
                                    d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12">
                                </path>
                            </svg>
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="content relative">
                <div class="top_bar relative flex align-center">
                    <div class="infomation">
                        <div class="flex align-center space-between">
                            <div class="flex title ">
                                <span>Màn hình chính</span>
                            </div>
                            <div class="flex align-center info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="#4f5d70" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-bell">
                                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" key="1qo2s2"></path>
                                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" key="qgo35s"></path>
                                </svg>
                                <div class="account_info flex">
                                    <div class="ava"></div>
                                    <div class="user-info flex">
                                        <div class="font-medium">user-name</div>
                                        <span>role</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Registered Courses Page -->
                <div class="registered-courses-page">
                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-header__title">
                            <i class="fas fa-shopping-cart"></i>
                            <h1>Khóa học đã đăng ký</h1>
                        </div>
                        <p class="page-header__subtitle">Quản lý các khóa học chờ thanh toán</p>
                    </div>

                    <!-- Summary Card -->
                    <div class="summary-card" id="summaryCard">
                        <!-- Content will be loaded by JavaScript -->
                    </div>

                    <!-- Courses List -->
                    <div class="enrollments-container" id="enrollmentsContainer">
                        <!-- Enrollment cards will be loaded by JavaScript -->
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <h3>Không có khóa học chờ thanh toán</h3>
                        <p>Bạn chưa đăng ký khóa học nào hoặc đã thanh toán tất cả. Hãy khám phá các khóa học mới!</p>
                        <a href="courses.html" class="btn btn-primary">Khám phá khóa học</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/registered-courses.js"></script>
