<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/sign-up.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="intro-image">
            <img src="https://png.pngtree.com/png-vector/20230814/ourmid/pngtree-image-of-home-office-sticker-with-the-laptop-and-a-plant-vector-png-image_6895506.png"
                alt="Logo">
        </div>
    </div>
    <div class="container">
        <div class="section">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label>Usename</label>
                    <input type="text" id="username" placeholder="Usename">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Email address">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                        </button>
                        <span class="error-message" id="emailError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Repeat Password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <div class="sign-in-link">
                    <span>Already have an account?</span>
                    <a href="sign-in.html"> Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./src/js/sign-up.js"></script>
</body>

</html>
